name: Deploy SKALE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config build-essential

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install SKALE CLI
        run: |
          npm install -g @skalenetwork/skale-cli@latest
          skale-cli --version || echo "SKALE CLI installed"

      - name: Deploy to SKALE
        run: |
          skale-cli deploy --network skalenetwork/skale-cli --contract contracts/CreateAgentDAO.sol
        env:
          SKALE_PRIVATE_KEY: ${{ secrets.SKALE_PRIVATE_KEY }}

      - name: Install Anchor
        run: cargo install --git https://github.com/coral-xyz/anchor --locked anchor-cli

      - name: Deploy to Solana
        run: anchor build && anchor deploy --provider.cluster localnet
        working-directory: ./solana
