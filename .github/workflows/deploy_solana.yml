name: Deploy Solana

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g @project-serum/anchor-cli
      - run: cd programs/agent_voting && anchor deploy --provider.cluster mainnet
        env:
          ANCHOR_WALLET: ${{ secrets.SOLANA_PRIVATE_KEY }}
